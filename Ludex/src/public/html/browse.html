<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ludex — Buscar juegos</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (para iconos coherentes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="../css/browse.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">

      <div class="brand">
        <svg class="brand-mark-mobile" width="20" height="20" viewBox="0 0 24 24" aria-hidden>
          <circle cx="12" cy="12" r="10" fill="#3366ff"/>
        </svg>
        <span class="brand-name">Ludex</span>
      </div>
    </div>

    <div class="topbar-right">
      <button id="cartBtn" class="icon-btn" aria-label="Carrito" title="Carrito">
        <a href="./carrito.html"><i class="fa-solid fa-cart-shopping" aria-hidden></i></a>
      </button>
      <button class="icon-btn" aria-label="Perfil" title="Perfil">
        <a href="./index.html"><i class="fa-regular fa-user" aria-hidden></i></a>
      </button>
    </div>
  </header>

  <main class="main" id="mainContent">
    <!-- Search -->
    <div class="search-wrap">
      <div class="search">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35" stroke="#666" stroke-width="1.6" fill="none"/><circle cx="11" cy="11" r="6" stroke="#666" stroke-width="1.6" fill="none"/></svg>
        <input type="search" id="search" placeholder="Search games, tags, titles..." aria-label="Buscar juegos">
        <button class="clear" id="clearSearch" aria-label="Clear search">✕</button>
      </div>
    </div>

    <!-- Filters pills (horizontal scroll on mobile) -->
    <section class="filters" id="filtersSection">
      <div class="filter-group" id="categories" aria-label="Categorias" role="tablist">
        <button class="pill active category-pill" data-category="All Games">All Games</button>
        <button class="pill category-pill" data-category="Adventure">Adventure</button>
        <button class="pill category-pill" data-category="RPG">RPG</button>
        <button class="pill category-pill" data-category="Puzzle">Puzzle</button>
        <button class="pill category-pill" data-category="Simulation">Simulation</button>
        <button class="pill category-pill" data-category="Strategy">Strategy</button>
      </div>

      <div class="filter-group small" id="prices" aria-label="Precios">
        <button class="pill active price-pill" data-price="all">Todos</button>
        <button class="pill price-pill" data-price="free">Gratuitos</button>
        <button class="pill price-pill" data-price="lt5">Menores de 5$</button>
        <button class="pill price-pill" data-price="lt15">Menores de 15$</button>
      </div>
    </section>

    <!-- Content -->
    <section class="catalog" id="catalog">
      <div class="section-head">
        <h2>En venta</h2>
        <a class="see-all" href="#">Mostrar todo</a>
      </div>

      <div class="cards cards-sale" id="cardsGrid">
        <!-- Sample cards... -->
        <article class="card" data-category="RPG" data-price="2" data-title="Juego de rol">
          <div class="card-media"><img src="images/game1.jpg" alt="Juego de rol"><span class="badge sale">-30%</span><button class="fav">★</button></div>
          <div class="card-body"><h3 class="card-title"><a href="./product.html">Juego de rol</a></h3><p class="card-sub">$3 <span class="muted"> $2 / por</span></p><button class="btn small primary">Añadir al carrito</button></div>
        </article>

        <article class="card" data-category="Action" data-price="1" data-title="Juego de Guerra">
          <div class="card-media"><img src="images/game2.jpg" alt="Juego de guerra"><span class="badge sale">-30%</span><button class="fav">★</button></div>
          <div class="card-body"><h3 class="card-title"><a href="./product.html">Juego de Guerra</a></h3><p class="card-sub">$1 <span class="muted"> $1 / por</span></p><button class="btn small primary">Añadir al carrito</button></div>
        </article>

        <article class="card" data-category="Board" data-price="2" data-title="Juego de mesa">
          <div class="card-media"><img src="images/game3.jpg" alt="Juego de mesa"><button class="fav">★</button></div>
          <div class="card-body"><h3 class="card-title"><a href="./product.html">Juego de mesa</a></h3><p class="card-sub">$2 <span class="muted"> / por</span></p><button class="btn small primary">Añadir al carrito</button></div>
        </article>

        <article class="card" data-category="Card" data-price="5" data-title="Juego de cartas">
          <div class="card-media"><img src="images/game4.jpg" alt="Juego de cartas"><button class="fav">★</button></div>
          <div class="card-body"><h3 class="card-title"><a href="./product.html">Juego de cartas</a></h3><p class="card-sub">$5 <span class="muted"> / por</span></p><button class="btn small primary">Añadir al carrito</button></div>
        </article>
      </div>

      <div class="section-head" style="margin-top:18px"><h2>Repetido pedido</h2><a class="see-all" href="#">Mostrar todo</a></div>

      <div class="cards cards-regular" id="cardsGrid2">
        <article class="card" data-category="Board" data-price="2" data-title="Juego de mesa"><div class="card-media"><img src="images/game3.jpg" alt="Juego de mesa"><button class="fav">★</button></div><div class="card-body"><h3 class="card-title">Juego de mesa</h3><p class="card-sub">$2 <span class="muted"> / por</span></p><button class="btn small primary">Añadir al carrito</button></div></article>

        <article class="card" data-category="Card" data-price="5" data-title="Juego de cartas"><div class="card-media"><img src="images/game4.jpg" alt="Juego de cartas"><button class="fav">★</button></div><div class="card-body"><h3 class="card-title">Juego de cartas</h3><p class="card-sub">$5 <span class="muted"> / por</span></p><button class="btn small primary">Añadir al carrito</button></div></article>
      </div>
    </section>
  </main>

  <!-- Menú inferior (SOLO móvil / small screens) -->
  <nav class="bottom-nav" aria-label="Navegación principal">
    <a href="./browse.html" class="nav-item active" data-section="home"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
    <a href="./notifications.html" class="nav-item" data-section="notifications"><i class="fa-solid fa-bell"></i><span>Alertas</span></a>
    <a href="./wishlist.html" class="nav-item" data-section="wishlist"><i class="fa-solid fa-star"></i><span>Favoritos</span></a>
    <a href="./library.html" class="nav-item" data-section="library" title="Biblioteca" aria-label="Biblioteca">
      <i class="fa-solid fa-book" aria-hidden></i>
      <span>Biblioteca</span>
    </a>
  </nav>

  <script src="./js/browse.js" defer></script>
</body>
</html>
