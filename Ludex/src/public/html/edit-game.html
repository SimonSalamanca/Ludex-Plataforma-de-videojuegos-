<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Informacion- Ludex</title>
  <link rel="stylesheet" href="../css/add-game.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <h1>Editar Informacion</h1>
    <button class="close-btn">&times;</button>
  </header>

  <!-- Formulario -->
  <main class="form-container">
    <section>
      <h2>Información del Juego</h2>
      <label for="email">E-mail</label>
      <input type="email" id="email" value="desarrollador@ejemplo.com" disabled>
    </section>

    <section>
      <h2>Detalles del juego</h2>
      
      <div class="form-group">
        <label for="nombre">Nombre del Juego</label>
        <input type="text" id="nombre" placeholder="Ej: Aventura Épica">
      </div>

      <div class="form-group">
        <label for="categoria">Categoría</label>
        <input type="text" id="categoria" placeholder="Ej: Acción">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" placeholder="Un emocionante juego de aventuras."></textarea>
      </div>

      <div class="form-inline">
        <div>
          <label for="codigo">Código Postal</label>
          <input type="text" id="codigo" placeholder="12345">
        </div>
        <div>
          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad" placeholder="Ciudad de los Juegos">
        </div>
      </div>

      <div class="form-group">
        <label for="pais">País</label>
        <input type="text" id="pais" value="Colombia" disabled>
      </div>

      <div class="form-group">
        <label for="genero">Género</label>
        <select id="genero">
          <option>Acción</option>
          <option>Aventura</option>
          <option>Estrategia</option>
          <option>RPG</option>
          <option>Deportes</option>
        </select>
      </div>
    </section>

    <button class="btn-primary" onclick="window.location.href='developer.html';">Guardar Cambios</button> 
  </main>

  <!-- Menú inferior -->
  <footer class="bottom-nav">
    <a href="./developer.html"><i class="fas fa-home"></i></a>
    <a href="./Profile.html"><i class="fas fa-arrow-right"></i></a>
  </footer>

</body>
</html>
